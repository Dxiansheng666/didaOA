<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="vendor/font-awesome/css/font-awesome.min.css">
    <!-- Fontastic Custom icon font-->
    <link rel="stylesheet" href="css/fontastic.css">
    <!-- Google fonts - Poppins -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,700">
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="css/style.default.css" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="css/custom.css">
    <!-- Favicon-->
    <link rel="shortcut icon" href="img/favicon.ico">
    <!-- Tweaks for older IEs--><!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
  </head>
  <body>
    <div class="page">

      <div class="page-content d-flex align-items-stretch"> 

        <div class="content-inner">

          <section class="tables">   
            <div class="container-fluid">
              <div class="row">
                <div class="col-lg-9" align="center">
                  <div class="card">
                    <div class="card-close">
                      <div class="dropdown">
                        <button type="button" id="closeCard1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" class="dropdown-toggle"><i class="fa fa-ellipsis-v"></i></button>
                        <div aria-labelledby="closeCard1" class="dropdown-menu dropdown-menu-right has-shadow"><a href="#" class="dropdown-item remove"> <i class="fa fa-times"></i>Close</a><a href="#" class="dropdown-item edit"> <i class="fa fa-gear"></i>Edit</a></div>
                      </div>
                    </div>
                    <div class="card-header d-flex align-items-center">
                      <h3 class="h4">修改班级信息</h3>
                    </div>
                    <form action="updateClasses" method="post">
                      <div class="card-body">
                        <div class="table-responsive">
                          <table class="table" width="500px">
                            <tr>
                              <th>信息</th>
                              <th>请输入：</th>
                            </tr>
                            <tr>
                              <td>班级名称: </td>
                              <td><input type="text" name="class_name" th:value="${classes.getClass_name()}" ></td>
                            </tr>
                            <tr>
                              <td>课程：</td>
                              <td>
                                <select name="class_course">
                                  <option th:value="${classes.getClass_course()}" th:text="${classes.getClass_course()}"></option>
                                  <option th:each="c:${courseList}" th:value="${c.getCourse_name()}" th:text="${c.getCourse_name()}"></option>
                                </select>
                              </td>
                            </tr>
                            <tr>
                              <td>授课老师：</td>
                              <td>
                                <select name="class_teacher">
                                  <option th:value="${classes.getClass_teacher()}" th:text="${classes.getClass_teacher()}"></option>
                                  <option th:each="t:${tea}" th:value="${t}" th:text="${t}"></option>
                                </select>
                              </td>
                            </tr>
                            <tr>
                              <td>班主任：</td>
                              <td>
                                <select name="class_headteacher">
                                  <option th:value="${classes.getClass_headteacher()}" th:text="${classes.getClass_headteacher()}"></option>
                                  <option th:each="t2:${tea2}" th:value="${t2}" th:text="${t2}"></option>
                                </select>
                              </td>
                            </tr>
                            <tr>
                              <td>人数：</td>
                              <td><input type="text" name="peopleNum" th:value="${classes.getPeopleNum()}"></td>
                            </tr>

                          </table>
                        </div>
                      </div>
                      <input type="hidden" name="class_id" th:value="${classes.getClass_id()}">
                      <input type="submit" value="提交修改">
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </section>

        </div>
      </div>
    </div>
    <!-- JavaScript files-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/popper.js/umd/popper.min.js"> </script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="vendor/jquery.cookie/jquery.cookie.js"> </script>
    <script src="vendor/chart.js/Chart.min.js"></script>
    <script src="vendor/jquery-validation/jquery.validate.min.js"></script>
    <!-- Main File-->
    <script src="js/front.js"></script>
  </body>
</html>
