<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="vendor/font-awesome/css/font-awesome.min.css">
    <!-- Fontastic Custom icon font-->
    <link rel="stylesheet" href="css/fontastic.css">
    <!-- Google fonts - Poppins -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,700">
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="css/style.default.css" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="css/custom.css">
    <!-- Favicon-->
    <link rel="shortcut icon" href="img/favicon.ico">
    <!-- Tweaks for older IEs--><!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
  </head>
  <body>
    <div class="page">

      <div class="page-content d-flex align-items-stretch"> 

        <div class="content-inner">

          <section class="tables">   
            <div class="container-fluid">
              <div class="row">
                <div class="col-lg-9" align="center">
                  <div class="card">
                    <div class="card-close">
                      <div class="dropdown">
                        <button type="button" id="closeCard1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" class="dropdown-toggle"><i class="fa fa-ellipsis-v"></i></button>
                        <div aria-labelledby="closeCard1" class="dropdown-menu dropdown-menu-right has-shadow"><a href="#" class="dropdown-item remove"> <i class="fa fa-times"></i>Close</a><a href="#" class="dropdown-item edit"> <i class="fa fa-gear"></i>Edit</a></div>
                      </div>
                    </div>
                    <div class="card-header d-flex align-items-center">
                      <h3 class="h4">修改员工信息</h3>
                    </div>
                    <form action="updateEmployee" method="post">
                      <div class="card-body">
                        <div class="table-responsive">
                          <table class="table" width="500px">
                            <tr>
                              <th>信息</th>
                              <th>请输入：</th>
                            </tr>
                            <tr>
                              <td>员工姓名：</td>
                              <td><input type="text" name="ename" th:value="${employee.getEname()}" ></td>
                            </tr>
                            <tr>
                              <td>员工性别：</td>
                              <td><input type="text" name="esex" th:value="${employee.getEsex()}"></td>
                            </tr>
                            <tr>
                              <td>员工年龄：</td>
                              <td><input type="text" name="eage" th:value="${employee.getEage()}"></td>
                            </tr>
                            <tr>
                              <td>联系方式：</td>
                              <td><input type="text" name="ephone" th:value="${employee.getEphone()}"></td>
                            </tr>
                            <tr>
                              <td>邮箱地址：</td>
                              <td><input type="text" name="eemail" th:value="${employee.getEemail()}"></td>
                            </tr>
                            <tr>
                              <td>员工工作：</td>
                              <td><input type="text" name="job" th:value="${employee.getJob()}"></td>
                            </tr>
                            <tr>
                              <td>员工角色：</td>
                              <td><select name="rolename">
                                <option th:value="${rolename}" th:text="${rolename}"></option>
                                <option th:each="role:${roleList}" th:value="${role.getRolename()}" th:text="${role.getRolename()}"></option>
                              </select></td>
                            </tr>

                          </table>
                        </div>
                      </div>
                      <input type="hidden" name="uid" th:value="${employee.getUid()}">
                      <input type="submit" value="提交修改">
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </section>

        </div>
      </div>
    </div>
    <!-- JavaScript files-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/popper.js/umd/popper.min.js"> </script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="vendor/jquery.cookie/jquery.cookie.js"> </script>
    <script src="vendor/chart.js/Chart.min.js"></script>
    <script src="vendor/jquery-validation/jquery.validate.min.js"></script>
    <!-- Main File-->
    <script src="js/front.js"></script>
  </body>
</html>
