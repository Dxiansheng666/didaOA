<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="vendor/font-awesome/css/font-awesome.min.css">
    <!-- Fontastic Custom icon font-->
    <link rel="stylesheet" href="css/fontastic.css">
    <!-- Google fonts - Poppins -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,700">
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="css/style.default.css" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="css/custom.css">
    <!-- Favicon-->
    <link rel="shortcut icon" href="img/favicon.ico">
    <!-- Tweaks for older IEs--><!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
</head>
<body>
<div class="page">

    <div class="page-content d-flex align-items-stretch">
        <div class="content-inner">
            <!-- Page Header-->
            <header class="page-header">
                <div class="container-fluid">
                    <h2 class="no-margin-bottom">周报</h2>
                </div>
            </header>
            <!-- Breadcrumb-->
            <div class="breadcrumb-holder container-fluid">
                <ul class="breadcrumb">
                    <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                    <li class="breadcrumb-item active">周报</li>
                </ul>
            </div>
            <section class="tables">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="card">
                                <div class="card-close">
                                    <div class="dropdown">
                                        <button type="button" id="closeCard1" data-toggle="dropdown"
                                                aria-haspopup="true" aria-expanded="false" class="dropdown-toggle"><i
                                                class="fa fa-ellipsis-v"></i></button>
                                        <div aria-labelledby="closeCard1"
                                             class="dropdown-menu dropdown-menu-right has-shadow"><a href="#"
                                                                                                     class="dropdown-item remove">
                                            <i class="fa fa-times"></i>Close</a><a href="#" class="dropdown-item edit">
                                            <i class="fa fa-gear"></i>Edit</a></div>
                                    </div>
                                </div>
                                <div class="card-header d-flex align-items-center">
                                    <h3 class="h4">周报列表</h3>
                                </div>
                                <div class="card-body">
                                    <div class="table-responsive">
                                        <div class="line"></div>
                                        <table class="table">
                                            <thead>
                                            <tr>
                                                <form href="weekreport" method="post">
                                                    <th>班级</th>
                                                    <th colspan="2">
                                                        <select name="class_id" class="form-control mb-3">
                                                            <option th:each="classes:${list}" th:value="${classes.class_id}" th:text="${classes.class_name}"></option>
                                                        </select>
                                                    </th>
                                                    <th colspan="3"><input type="submit"></th>
                                                </form>
                                            </tr>
                                            <tr>
                                                <th>序号</th>
                                                <th>标题</th>
                                                <th>作者</th>
                                                <th>创建时间</th>
                                                <th>内容</th>
                                                <th>分数</th>
                                            </tr>

                                            </thead>
                                            <tbody th:each="list,var:${pageInfo.list}">
                                            <tr>
                                                <td th:text="${var.count}"></td>
                                                <td th:text="${list.title}"></td>
                                                <td th:text="${list.student.sname}"></td>
                                                <td th:text="${list.create_date}"></td>
                                                <td th:text="${list.info}"></td>
                                                <td th:text="${list.score}"></td>
                                            </tr>

                                        </table>
                                        <a th:href="@{weekreport(pageNum=1,class_id=${class_id})}" th:text="首页"></a>
                                        <span th:if="${!pageInfo.hasPreviousPage}">上一页</span>
                                        <a th:if="${pageInfo.hasPreviousPage}"
                                           th:href="@{weekreport(pageNum=${pageInfo.prePage},class_id=${class_id})}" th:text="上一页"></a>
                                        <!--显示所有页码，navigatepageNums表示所有页码的数组集合-->
                                        <span th:each="i: ${pageInfo.navigatepageNums}">
    <a th:href="@{getWeekReport(pageNum=${i})}" th:text="${i}"></a>
</span>
                                        <a th:if="${pageInfo.hasNextPage}"
                                           th:href="@{weekreport(pageNum=${pageInfo.nextPage},class_id=${class_id})}" th:text="下一页"></a>
                                        <span th:if="${!pageInfo.hasNextPage}">下一页</span>
                                        <a th:href="@{weekreport(pageNum=${pageInfo.lastPage},class_id=${class_id})}" th:text="尾页"></a>

                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </section>

        </div>
    </div>
</div>
<!-- JavaScript files-->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/popper.js/umd/popper.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<script src="vendor/jquery.cookie/jquery.cookie.js"></script>
<script src="vendor/chart.js/Chart.min.js"></script>
<script src="vendor/jquery-validation/jquery.validate.min.js"></script>
<!-- Main File-->
<script src="js/front.js"></script>
</body>
</html>
