<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="vendor/font-awesome/css/font-awesome.min.css">
    <!-- Fontastic Custom icon font-->
    <link rel="stylesheet" href="css/fontastic.css">
    <!-- Google fonts - Poppins -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,700">
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="css/style.default.css" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="css/custom.css">
    <!-- Favicon-->
    <link rel="shortcut icon" href="img/favicon.ico">
    <!-- Tweaks for older IEs--><!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
</head>
<body>
<form shiro:hasRole="学生" class="form-horizontal" action="updateStudentInfo">
    <div class="form-group row">
        <label class="col-sm-3 form-control-label">姓名</label>
        <div class="col-sm-9">
            <input type="text" class="form-control" name="sname" th:value="${student.sname}" >
        </div>
    </div>
    <div class="line"></div>
    <div class="form-group row">
        <label class="col-sm-3 form-control-label">性别</label>
        <div class="col-sm-9">
            <input type="text" class="form-control" name="ssex" th:value="${student.ssex}" >
        </div>
    </div>
    <div class="line"></div>
    <div class="form-group row">
        <label class="col-sm-3 form-control-label">年龄</label>
        <div class="col-sm-9">
            <input type="text" class="form-control" name="sage" th:value="${student.sage}" >
        </div>
    </div>
    <div class="line"></div>
    <div class="form-group row">
        <label class="col-sm-3 form-control-label">手机号</label>
        <div class="col-sm-9">
            <input type="text" disabled="" class="form-control" name="sphone" th:value="${student.sphone}" >
        </div>
    </div>
    <div class="line"></div>
    <div class="form-group row">
        <label class="col-sm-3 form-control-label">邮箱</label>
        <div class="col-sm-9">
            <input type="text" disabled="" class="form-control" name="semail" th:value="${student.semail}" >
        </div>
    </div>

    <input type="submit" value="保存">

    <div class="line"></div>
    <div class="form-group row">
        <div class="col-sm-4 offset-sm-3">

        </div>
    </div>
</form>
</body>
</html>
