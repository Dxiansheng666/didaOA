<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="vendor/font-awesome/css/font-awesome.min.css">
    <!-- Fontastic Custom icon font-->
    <link rel="stylesheet" href="css/fontastic.css">
    <!-- Google fonts - Poppins -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,700">
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="css/style.default.css" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="css/custom.css">
    <!-- Favicon-->
    <link rel="shortcut icon" href="img/favicon.ico">
    <!-- Tweaks for older IEs--><!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
  </head>
  <body>
    <div class="page">
      <div class="page-content d-flex align-items-stretch">
        <div class="content-inner">
          <section class="tables">   
            <div class="container-fluid">
              <div class="row">
                <div class="col-lg-12" align="center">
                  <div class="card">
                    <div class="card-close">
                      <div class="dropdown">
                        <button type="button" id="closeCard1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" class="dropdown-toggle"><i class="fa fa-ellipsis-v"></i></button>
                        <div aria-labelledby="closeCard1" class="dropdown-menu dropdown-menu-right has-shadow"><a href="#" class="dropdown-item remove"> <i class="fa fa-times"></i>Close</a><a href="#" class="dropdown-item edit"> <i class="fa fa-gear"></i>Edit</a></div>
                      </div>
                    </div>
                    <div class="card-header d-flex align-items-center">
                      <h3 class="h4">员工信息表</h3>
                      <button><a href="addE">增加员工</a></button>
                      <div align="right">
                        <form action="getEmpByEname">
                          <input type="text" name="empname">
                          <input type="submit" value="搜索">
                        </form>
                      </div>
                    </div>
                    <div class="card-body">
                      <div class="table-responsive">
                        <table class="table">
                          <thead>
                            <tr>
                              <th>序号</th>
                              <th>员工姓名</th>
                              <th>性别</th>
                              <th>年龄</th>
                              <th>联系方式</th>
                              <th>email</th>
                              <th>工作职位</th>
                              <th>操作</th>
                            </tr>
                          </thead>
                          <tbody>
                            <tr th:each="employee,var:${pageInfo.list}">
                              <td th:text="${var.count}"></td>
                              <td th:text="${employee.getEname()}"></td>
                              <td th:text="${employee.getEsex()}"></td>
                              <td th:text="${employee.getEage()}"></td>
                              <td th:text="${employee.getEphone()}"></td>
                              <td th:text="${employee.getEemail()}"></td>
                              <td th:text="${employee.getJob()}"></td>
                              <td>
                                <a th:href="@{getEmpByUid(uid=${employee.getUid()})}">修改</a>
                                <a th:href="@{deleteEmployee(uid=${employee.getUid()})}">删除</a>
                              </td>
                            </tr>
                          </tbody>
                        </table>
                        <div align="center">
                        <a th:href="@{getEmployeeAll(pageNum=1)}" th:text="首页"></a>
                        <span th:if="${!pageInfo.hasPreviousPage}">上一页</span>
                        <a th:if="${pageInfo.hasPreviousPage}" th:href="@{getEmployeeAll(pageNum=${pageInfo.prePage})}" th:text="上一页"></a>
                        <!--<span th:each="i: ${pageInfo.navigatepageNums}">
                            <a th:href="@{index(pageNum=${i})}" th:text="${i}"></a>
                        </span>-->
                        <a th:if="${pageInfo.hasNextPage}" th:href="@{getEmployeeAll(pageNum=${pageInfo.nextPage})}" th:text="下一页"></a>
                        <span th:if="${!pageInfo.hasNextPage}">下一页</span>
                        <a th:href="@{getEmployeeAll(pageNum=${pageInfo.lastPage})}" th:text="尾页"></a>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>

        </div>
      </div>
    </div>
    <!-- JavaScript files-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/popper.js/umd/popper.min.js"> </script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="vendor/jquery.cookie/jquery.cookie.js"> </script>
    <script src="vendor/chart.js/Chart.min.js"></script>
    <script src="vendor/jquery-validation/jquery.validate.min.js"></script>
    <!-- Main File-->
    <script src="js/front.js"></script>
  </body>
</html>
