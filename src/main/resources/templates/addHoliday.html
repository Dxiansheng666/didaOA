<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">

<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="vendor/font-awesome/css/font-awesome.min.css">
    <!-- Fontastic Custom icon font-->
    <link rel="stylesheet" href="css/fontastic.css">
    <!-- Google fonts - Poppins -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,700">
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="css/style.default.css" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="css/custom.css">
    <!-- Favicon-->
    <link rel="shortcut icon" href="img/favicon.ico">
    <!-- Tweaks for older IEs--><!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
</head>
<body>
<div class="page">
    <!-- Form Elements -->
    <div class="col-lg-12">
        <div class="card">
            <div class="card-close">
                <div class="dropdown">
                    <button type="button" id="closeCard5" data-toggle="dropdown" aria-haspopup="true"
                            aria-expanded="false" class="dropdown-toggle"><i class="fa fa-ellipsis-v"></i></button>
                    <div aria-labelledby="closeCard5" class="dropdown-menu dropdown-menu-right has-shadow"><a href="#" class="dropdown-item remove">
                        <i class="fa fa-times"></i>Close</a><a href="#" class="dropdown-item edit"> <i class="fa fa-gear"></i>Edit</a></div>
                </div>
            </div>
            <div class="card-header d-flex align-items-center">
                <h3 class="h4">请假信息</h3>
            </div>
            <div class="card-body">
                <form shiro:hasRole="班主任" class="form-horizontal" action="saveEmployeeHoliday" method="post">
                    <div class="form-group row">
                        <label class="col-sm-3 form-control-label">姓名：</label>
                        <div class="col-sm-10">
                            <input class="form-control" name="uname" readonly="readonly" th:value="${#httpSession.getAttribute('user').uname}" type="text">
                        </div>
                    </div>
                    <div class="line"></div>
                    <div class="form-group row">
                        <label class="col-sm-3 form-control-label">开始时间：</label>
                        <div class="col-sm-10">
                            <input type="date" name="start_date" class="form-control">
                        </div>
                    </div>

                    <div class="line"></div>
                    <div class="form-group row">
                        <label class="col-sm-3 form-control-label">结束时间：</label>
                        <div class="col-sm-10">
                            <input type="date" name="end_date" class="form-control">
                        </div>
                    </div>

                    <div class="line"></div>
                    <div class="form-group row">
                        <label class="col-sm-3 form-control-label">请假原因：</label>
                        <div class="col-sm-10">
                            <input type="text" name="reason" class="form-control">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-3 form-control-label">校长</label>
                        <div class="col-sm-10">
                            <select name="class_id" class="form-control mb-3">
                                <option th:each="boss:${list}" th:value="${boss.ename}" th:text="${boss.ename}"></option>
                            </select>
                        </div>
                    </div>
                    <div class="line"></div>


                    <div class="form-group">
                        <input type="submit" value="提交" class="mr-3 btn btn-primary">
                    </div>
                </form>

                <form shiro:hasRole="讲师" class="form-horizontal" action="save" method="post">
                    <div class="form-group row">
                        <label class="col-sm-3 form-control-label">姓名：</label>
                        <div class="col-sm-10">
                            <input class="form-control" name="uname" readonly="readonly" th:value="${#httpSession.getAttribute('user').uname}" type="text">
                        </div>
                    </div>
                    <div class="line"></div>
                    <div class="form-group row">
                        <label class="col-sm-3 form-control-label">开始时间：</label>
                        <div class="col-sm-10">
                            <input type="date" name="start_date" class="form-control">
                        </div>
                    </div>

                    <div class="line"></div>
                    <div class="form-group row">
                        <label class="col-sm-3 form-control-label">结束时间：</label>
                        <div class="col-sm-10">
                            <input type="date" name="end_date" class="form-control">
                        </div>
                    </div>

                    <div class="line"></div>
                    <div class="form-group row">
                        <label class="col-sm-3 form-control-label">请假原因：</label>
                        <div class="col-sm-10">
                            <input type="text" name="reason" class="form-control">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-3 form-control-label">校长</label>
                        <div class="col-sm-10">
                            <select name="class_id" class="form-control mb-3">
                                <option th:each="boss:${list}" th:value="${boss.ename}" th:text="${boss.ename}"></option>
                            </select>
                        </div>
                    </div>
                    <div class="line"></div>


                    <div class="form-group">
                        <input type="submit" value="提交" class="mr-3 btn btn-primary">
                    </div>
                </form>



                <form shiro:hasRole="学生" class="form-horizontal" action="saveHoliday" method="post">
                    <div class="form-group row">
                        <label class="col-sm-3 form-control-label">姓名：</label>
                        <div class="col-sm-10">
                            <input class="form-control" name="uname" readonly="readonly" th:value="${#httpSession.getAttribute('user').uname}" type="text">
                        </div>
                    </div>
                    <div class="line"></div>
                    <div class="form-group row">
                        <label class="col-sm-3 form-control-label">开始时间：</label>
                        <div class="col-sm-10">
                            <input type="date" name="start_date" class="form-control">
                        </div>
                    </div>

                    <div class="line"></div>
                    <div class="form-group row">
                        <label class="col-sm-3 form-control-label">结束时间：</label>
                        <div class="col-sm-10">
                            <input type="date" name="end_date" class="form-control">
                        </div>
                    </div>

                    <div class="line"></div>
                    <div class="form-group row">
                        <label class="col-sm-3 form-control-label">请假原因：</label>
                        <div class="col-sm-10">
                            <input type="text" name="reason" class="form-control">
                        </div>
                    </div>

                    <div class="line"></div>
                    <input type="hidden" name="uid" th:value="${#httpSession.getAttribute('user').uid}">
                    <div class="form-group">
                        <input type="submit" value="提交" class="mr-3 btn btn-primary">
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>

<!-- JavaScript files-->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/popper.js/umd/popper.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<script src="vendor/jquery.cookie/jquery.cookie.js"></script>
<script src="vendor/chart.js/Chart.min.js"></script>
<script src="vendor/jquery-validation/jquery.validate.min.js"></script>
<!-- Main File-->
<script src="js/front.js"></script>
</body>
</html>
